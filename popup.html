{
  "manifest_version": 2,
  "name": "Quick ChatGPT Access",
  "version": "1.0",
  "permissions": ["tabs", "activeTab"],
  "background": {
    "scripts": ["background.js"],
    "persistent": false
  },
  "browser_action": {
    "default_popup": "popup.html"
  }
}
<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Shortcut</title>
  <script src="popup.js"></script>
</head>
<body>
  <h3>Please set your key combination:</h3>
  <input type="text" id="keyCombination" placeholder="Enter key combination...">
  <button onclick="saveKeyCombination()">Save</button>
</body>
</html>
